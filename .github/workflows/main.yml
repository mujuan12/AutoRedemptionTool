name: Scheduled Task

on:
  schedule:
    # 设置定时执行的时间
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
                
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 指定依赖项的 requirements.txt 文件路径
          pip install bs4
      - name: Run task
        run: python main.py
          # 在这里写入您希望执行的命令或脚本
